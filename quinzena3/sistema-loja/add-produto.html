<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="imagens/apple-touch-icon.png" type="image/png" >
    <link rel="stylesheet" href="part3.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <h1 class="marca"> Produto Tech </h1>
    </div>
    
    <div>
        <b><a class="menu-parUm" href="index.html">Página Inicial</a></b>
            <b><a class="menu-parDois" href="ctrl-estoque.html">Controle de Estoque</a></b>
            <b><a class="menu-parTres" href="add-produto.html">Adicionar Produto</a></b>
            <b><a class="menu-parQuar-Dois" href="funcionarios.html">Funcionários</a></b>
    </div>

    <h2 class="adicionar">Adicionar Produto</h2>
    
    <div class="centro">
        <form action="">
            <div>
                <label style="padding: 0px 5px;" class="link" for="link-foto">Link para foto: </label>
                <input style="padding: 0px 50px;" type="url" id="link-foto" name="link-foto">
            </div>
        
            <div>
                <label style="padding: 0px 5px;" for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input style="padding: 0px 27px;" type="text" id="descrição" name="descrição">
            </div>
        
            <div>
                <label style="padding: 0px 5px;" for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input style="padding: 0px 49px;" type="number" id="preço" name="preço">
            </div>
        
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label style="padding: 0px 5px;">Quantidade disponível: </label>
                <input style="padding: 0px 23px;" type="number" id="quantidade" name="quantidade" >
            </div>
            <div style="padding: 0px 170px;" class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button style=" background-color: #01c5f6cc ; color: black; border-radius: 0.4em;" type="submit">Adicionar</button>
            </div>
        </form>
    </div>

</body>
</html>
